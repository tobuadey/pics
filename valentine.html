<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ğŸ’˜</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    html, body {
      width: 100%;
      height: 100%;
    }

    
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4); 
      font-family: 'Quicksand', sans-serif;
      overflow: hidden;
    }

    /* ğŸ“¸ Scrapbook background */
    .scrapbook {
      position: fixed;
      inset: 0;
      /* z-index: -1; */
      pointer-events: none;
    }

    .scrap {
      position: absolute;
      width: 140px;
      background: white;
      padding: 6px 6px 14px;
      border-radius: 6px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.25);
      transform: rotate(var(--r));
    }

    .photo1 { top: 0%;  left: 1%;  --r: -6deg; }
    .photo2 { top: 5%; right: 5%; --r: 5deg; }
    .photo3 { bottom: 2%; left: 2%; --r: 4deg; }
    .photo4 { bottom: 0%; right: 2%; --r: -5deg; }

    /* ğŸ“„ Card */
    .card {
      background: #fffaf5;
      padding: 2rem 1.5rem;
      border-radius: 18px;
      text-align: center;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.18);
      border: 3px dashed #f3b6c4;
      animation: popIn 0.6s ease;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #ff5a7a;
      margin-bottom: 0.5rem;
      font-size: 2.2rem;
    }

    p {
      color: #555;
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      position: relative;
    }

    button {
      border: none;
      padding: 0.8rem 1.4rem;
      font-size: 1rem;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background: #ff5a7a;
      color: white;
      box-shadow: 0 8px 20px rgba(255,90,122,0.4);
    }

    #yesBtn:hover {
      transform: scale(1.08);
    }

    #noBtn {
      background: #eee;
      color: #555;
      position: relative;
    }

    /* ğŸ’– Hearts */
    .hearts {
      position: absolute;
      top: -20px;
      left: 0;
      right: 0;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      font-size: 1.5rem;
      animation: floatUp 2s ease forwards;
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-120px) scale(1.5); }
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>

  <!-- ğŸ“¸ Scrapbook Photos -->
  <div class="scrapbook">
    <img src="https://raw.githubusercontent.com/tobuadey/pics/main/IMG-20251112-WA0037.jpg" class="scrap photo1">
    <img src="https://raw.githubusercontent.com/tobuadey/pics/main/pic.jpeg" class="scrap photo2">
    <img src="https://raw.githubusercontent.com/tobuadey/pics/main/IMG-20251112-WA0099.jpg" class="scrap photo3">
    <img src="https://raw.githubusercontent.com/tobuadey/pics/main/IMG-20260120-WA0010.jpg" class="scrap photo4">
  </div>

  <!-- ğŸ’Œ Card -->
  <div class="card">
    <h1>Be my Valentine? ğŸ’•</h1>
    <p>Hey beautiful ğŸ¤© <br>I was wondering if you'd make me the happiest person ever this Valentine's Day ğŸ¥°</p>

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’–</button>
      <button id="noBtn">No ğŸ™ˆ</button>
    </div>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const hearts = document.getElementById('hearts');

    noBtn.addEventListener('click', () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener('click', () => {
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.textContent = 'ğŸ’–';
        heart.style.left = Math.random() * 100 + '%';
        heart.style.top = '80%';
        hearts.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
      }

      document.querySelector('.card').innerHTML = `
        <h1>Yay!!! ğŸ’˜</h1>
        <p>You just made my entire day â¤ï¸<br>Can't wait to celebrate with you ğŸ˜˜</p>
        <p style="font-size: 0.8rem; font-style: italic; margin-top: 1rem;">
          Send screenshot for confirmation ğŸ“¸
        </p>
      `;
    });
  </script>

</body>
</html>
